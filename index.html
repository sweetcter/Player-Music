<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>
        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
        <!-- volume -->
        <div class="range range-volume">
          <i class="ti-volume"></i>
          <input
            type="range"
            name=""
            id="volume"
            value="0"
            min="0"
            max="1"
            step="0.1"
          />
        </div>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const PLAYER_STORGATE_KEY = "F8_PLAYER";

      const cd = $(".cd");
      const heading = $("header h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const playBtn = $(".btn-toggle-play");
      const progress = $("#progress");
      const nextBtn = $(".btn-next");
      const prevBtn = $(".btn-prev");
      const randomBtn = $(".btn-random");
      const rebeatBtn = $(".btn-repeat");
      const playlist = $(".playlist");
      const volume = $("#volume");
      const app = {
        currentIndex: 0,
        volume: 1.0,
        isplaying: false,
        isRandom: false,
        isRebeat: false,
        isSeeking: false,
        numRandomSongsPlayed: 0,
        config: JSON.parse(localStorage.getItem(PLAYER_STORGATE_KEY)) || {},
        setConfig: function (key, value) {
          this.config[key] = value;
          localStorage.setItem(
            PLAYER_STORGATE_KEY,
            JSON.stringify(this.config)
          );
        },
        songs: [
          {
            name: "Mang Tiền Về Cho Mẹ ft. Nguyên Thảo",
            singer: "Đen Vâu",
            path: "./music/denMangTienVeChoMe.mp3",
            image: "./image/mangTienVeChoMe.jpg",
          },
          {
            name: "Golden Hour",
            singer: "JVKE",
            path: "./music/goldenHour.mp3",
            image: "./image/goldenHour.jpg",
          },
          {
            name: "Buông Đôi tay Nhau Ra",
            singer: "Sơn Tùng MTP",
            path: "./music/buongDoiTayNhauRa.mp3",
            image: "./image/Buongdoitaynhauramtp.jpg",
          },
          {
            name: "Nevada",
            singer: "Viceton",
            path: "./music/Nevada.mp3",
            image: "./image/nevadaReal.jpg",
          },
          {
            name: "Light Switch",
            singer: "Charlie Puth",
            path: "./music/LightSwitch.mp3",
            image: "./image/lightSwitch.jpg",
          },
          {
            name: "Somebody that i used to know",
            singer: "Gotye",
            path: "./music/SomebodyThatIUsedToKnowfeatKimbra.mp3",
            image: "./image/somebody.jpg",
          },
          {
            name: "SummerTime",
            singer: "Anh Lân Đi Bộ",
            path: "./music/SummertimeK39.mp3",
            image: "./image/summerTime.jpg",
          },
          {
            name: "Doraemon Song",
            singer: "nothing",
            path: "./music/thanhLongTieng.mp3",
            image: "./image/doremon.jpg",
          },
          {
            name: "Spring In My Step",
            singer: "nothing",
            path: "./music/StringInMyStep.mp3",
            image: "./image/Spring.jpg",
          },
        ],
        render: function () {
          const htmls = this.songs.map((song, index) => {
            return `
        <div class="song ${
          index === this.currentIndex ? "active" : ""
        }" data-index=${index}>
          <div class="thumb" style="background-image: url('${song.image}')">
          </div>
          <div class="body">
            <h3 class="title">${song.name}</h3>
            <p class="author">${song.singer}</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
            `;
          });
          playlist.innerHTML = htmls.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
          console.log(this.songs[0]);
        },
        handleEvents: function () {
          const _This = this;
          // Xoay đĩa
          const cdThumbAnimate = cdThumb.animate(
            [{ transform: "rotate(360deg)" }],
            {
              duration: 10000,
              iterations: Infinity,
            }
          );

          cdThumbAnimate.pause();
          // Xử lý phóng to thu nhỏ CD
          const cdWidth = cd.offsetWidth;
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;

            cd.style.width = newCdWidth < 0 ? 0 : newCdWidth + "px";
            cd.style.opacity = newCdWidth / cdWidth;
          };
          // Xử lý khi click play
          playBtn.onclick = function () {
            if (_This.isplaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };
          // Khi song được play
          audio.onplay = function () {
            _This.isplaying = true;
            $(".player").classList.add("playing");
            cdThumbAnimate.play();
          };
          audio.onpause = function () {
            _This.isplaying = false;
            $(".player").classList.remove("playing");
            cdThumbAnimate.pause();
          };
          // Khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            if (audio.duration && !_This.isSeeking) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };
          // Xử lý khi tua xong
          progress.oninput = function (e) {
            _This.isSeeking = !_This.isplaying;
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
            _This.isSeeking = !_This.isplaying;
          };
          // Xử lý next song
          nextBtn.onclick = function () {
            if (_This.isRandom) {
              _This.randomSong();
            } else {
              _This.nextSong();
            }
            audio.play();
            _This.render();
            _This.setConfig("currentIndex", _This.currentIndex);
            // console.log(_This.currentSong);
            // _This.scollToActiveSong();
          };
          // Xử lý prev song
          prevBtn.onclick = function () {
            if (_This.isRandom) {
              _This.randomSong();
            } else {
              _This.prevSong();
            }
            audio.play();
            _This.render();
            _This.setConfig("currentIndex", _This.currentIndex);
            // _This.scollToActiveSong();
          };
          // Bật / tắt random song
          randomBtn.onclick = function () {
            _This.isRandom = !_This.isRandom;
            _This.setConfig("isRandom", _This.isRandom);
            randomBtn.classList.toggle("active", _This.isRandom);
          };
          // Rebeat song
          rebeatBtn.onclick = function () {
            _This.isRebeat = !_This.isRebeat;
            _This.setConfig("isRebeat", _This.isRebeat);
            rebeatBtn.classList.toggle("active", _This.isRebeat);
          };
          audio.onended = function () {
            if (_This.isRebeat) {
              audio.play();
            } else {
              nextBtn.click();
            }
          };
          // lắng nghe hành vi click trong playlist
          playlist.onclick = function (e) {
            const songNode = e.target.closest(".song:not(.active)");
            // console.log(e.target);
            // xử lý khi click vào song
            if (songNode || e.target.closest(".option")) {
              if (songNode && !e.target.closest(".option")) {
                _This.currentIndex = Number(songNode.dataset.index);
                _This.loadCurrentSong();
                $(".song.active").classList.remove("active");
                songNode.classList.add("active");
                audio.play();
              }

              if (e.target.closest(".option")) {
                console.log("HELLO");
              }
            }
          };
          // Xử lý âm thanh
          volume.oninput = function (e) {
            const soundVolume = e.target.value;
            audio.volume = soundVolume;
            _This.setConfig("volume", e.target.value);
          };
        },
        scollToActiveSong: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "end",
            });
          });
        },
        loadCurrentSong: function () {
          console.log(this.currentSong);
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },
        loadConfig: function () {
          this.isRandom = this.config.isRandom || this.isRandom;
          this.isRebeat = this.config.isRebeat || this.isRebeat;
          console.log(this.config.currentIndex);
          this.currentIndex =
            this.config.currentIndex === undefined
              ? this.currentIndex
              : this.config.currentIndex;
          this.volume = this.config.volume || this.volume;
        },
        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },
        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },
        countRandom: new Array(7).fill(false),
        randomSong: function () {
          let newIndex;
          this.countRandom[this.currentIndex] = true;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (this.countRandom[newIndex] !== false);

          this.countRandom[newIndex] = true;
          this.numRandomSongsPlayed++;
          if (this.numRandomSongsPlayed === this.songs.length - 1) {
            this.countRandom = new Array(7).fill(false);
            this.numRandomSongsPlayed = 0;
          }

          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },
        start: function () {
          debugger;
          // Gán cấu hình từ config vào ứng dụng
          this.loadConfig();
          // Định nghĩa các thuộc tính cho object
          this.defineProperties();
          // Lắng nghe, xử lý xử kiện DOM events
          this.handleEvents();

          // Tải thông tin bài hát đầu tiên vao UI khi mới chạy ứng dụng
          this.loadCurrentSong();
          // render playList
          this.render();
          // Hiển thị random va rebeat khi f5 lại trang web

          randomBtn.classList.toggle("active", this.isRandom);
          rebeatBtn.classList.toggle("active", this.isRebeat);
          // Hiện thi volume
          volume.value = this.volume;
        },
      };
      app.start();
    </script>
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
  </body>
</html>
